apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
        - name: hello
          image: felipemgilioli/hello-app:fd9eec9825fe64a283aabb600c8df12e5c03fafb
          ports:
            - containerPort: 8000
